<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鄭亞娟 - UI/UX 設計師</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="dock-nav">
        <div class="dock-panel">
            <a href="#hero" class="dock-item" data-label="首頁">
                <div class="dock-icon">
                    <svg viewBox="0 0 24 24" width="18" height="18">
                        <path fill="currentColor" d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                    </svg>
                </div>
            </a>
            <a href="#works" class="dock-item" data-label="作品">
                <div class="dock-icon">
                    <svg viewBox="0 0 24 24" width="18" height="18">
                        <path fill="currentColor" d="M20 6h-8l-2-2H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zm0 12H4V8h16v10z"/>
                    </svg>
                </div>
            </a>
            <a href="#about" class="dock-item" data-label="關於">
                <div class="dock-icon">
                    <svg viewBox="0 0 24 24" width="18" height="18">
                        <path fill="currentColor" d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                    </svg>
                </div>
            </a>
            <a href="#contact" class="dock-item" data-label="聯絡">
                <div class="dock-icon">
                    <svg viewBox="0 0 24 24" width="18" height="18">
                        <path fill="currentColor" d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                    </svg>
                </div>
            </a>
        </div>
    </nav>

    <main>
        <!-- Hero & Showreel -->
        <section id="hero" class="page-section hero-section">
            <div class="intro-content">
                <h1 class="mega-title">YOYA,CHENG</h1>
            </div>
            <div class="showreel-wrapper">
                <div class="showreel-container">
                    <video class="showreel-video" autoplay muted loop playsinline>
                        <source src="assets/videos/showreel.mp4" type="video/mp4">
                        您的瀏覽器不支援影片播放。
                    </video>
                    <button class="video-control">
                        <svg class="pause-icon" viewBox="0 0 24 24" width="24" height="24">
                            <rect x="6" y="4" width="4" height="16" fill="white"/>
                            <rect x="14" y="4" width="4" height="16" fill="white"/>
                        </svg>
                        <svg class="play-icon" viewBox="0 0 24 24" width="24" height="24">
                            <path d="M8 5v14l11-7z" fill="white"/>
                        </svg>
                    </button>
                    <button class="volume-control">
                        <svg class="volume-on-icon" viewBox="0 0 24 24" width="24" height="24">
                            <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z" fill="white"/>
                        </svg>
                        <svg class="volume-off-icon" viewBox="0 0 24 24" width="24" height="24">
                            <path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z" fill="white"/>
                        </svg>
                    </button>
                </div>
            </div>
        </section>

        <!-- Works -->
        <section id="works" class="page-section works-section">
            <!-- Works content will be added here -->
        </section>

        <!-- About -->
        <section id="about" class="page-section about-section">
            <!-- About content will be added here -->
        </section>

        <!-- Contact -->
        <section id="contact" class="page-section contact-section">
            <!-- Contact content will be added here -->
        </section>
    </main>

    <script src="js/main.js" defer></script>
</body>
</html>
